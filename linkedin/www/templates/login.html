<ion-view title="Login with LinkedIn">
  <ion-content class="login">
    <div class="text-center instructions">
      Please confirm your country code and enter your phone number
    </div>
 
    <div class="list" ng-controller="LoginCtrl">
      <button ng-click="login()"
              class="button button-clear button-positive">
              Login
    </button>
    </div>
  </ion-content>
</ion-view>
