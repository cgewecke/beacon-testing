<ion-view view-title="Nearby">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="user in nearby.connections"
        class="item-chat item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        href="#/tab/nearby/{{user.profile.id}}"
        ng-click="nearby.notify()">
        <img ng-src="{{user.profile.pictureUrl}}">
        <h2>{{user.profile.name}}</h2>
        <p>{{user.profile.headline}}</p>
        <span class="last-message-timestamp">Proximity</span>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
