<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive fade-in-not-out" ng-cloak>
 
 <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Nearby" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notifications" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/notifications"
           badge="vm.notifyCount" badge-style="badge-assertive">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Settings" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
